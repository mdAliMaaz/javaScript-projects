<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tempScale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Temperature Convertor</h1>
       
            <div class="tempCon">
                <label class="heading">Celsius:</label>
            <input name="c" onchange="compute(event)" type="number"  placeholder="Enter a value" class="input" id="celsius">
            </div>
            <div class="tempCon">
                <label class="heading">fahrenheit:</label>
                <input name="f" onchange="compute(event)" type="number" placeholder="Enter a value" class="input" id="fahrenheit" name="f">
            </div>
           <div class="tempCon">
            <label class="heading">kelvin:</label>
            <input  name="k" onchange="compute(event)" type="number" placeholder="Enter a value" class="input" id="kelvin">
           </div>     
    </div>
    <script src="main.js"></script>
</body>
</html>
